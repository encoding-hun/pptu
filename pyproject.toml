[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pymkt"
version = "0.1.0"
description = "Python torrent creator and auto-uploader"
authors = ["nyuszika7h <nyuszika7h@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.11.1"
cinemagoer = "^2022.2.11"
guessit = "^3.4.3"
httpx = "^0.23.0"
langcodes = "^3.3.0"
lxml = "^4.9.1"
platformdirs = "^2.5.2"
pymediainfo = "^5.1.0"
pyotp = "^2.6.0"
pyoxipng = "^0.1.0"
pyrosimple = "^2.0.0rc1"
PyVirtualDisplay = "^3.0"
requests = "^2.28.0"
rich = "^12.4.4"
"ruamel.yaml" = "^0.17.21"
selenium = "^4.4.3"
selenium-wire = "^4.6.5"
toml = "^0.10.2"
undetected-chromedriver = "^3.1.5"
Wand = "^0.6.9"

[tool.poetry.dev-dependencies]
autoflake = "^1.5.1"
flake8 = "^4.0.1"
isort = {git = "https://github.com/PyCQA/isort.git", rev = "main"}
pre-commit = "^2.20.0"
pyupgrade = "^2.37.3"
unify = "^0.5"

[tool.poetry.scripts]
mkt = "pymkt.cli:main"

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310"]

[tool.isort]
line_length = 120
profile = "black"
split_on_trailing_comma = true

[tool.vulture]
paths = ["."]
exclude = [".venv/"]
min_confidence = 100
