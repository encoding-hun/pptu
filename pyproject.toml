[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pptu"
version = "2022.09.01"
description = "Python P2P Torrent Uploader"
authors = ["nyuszika7h <nyuszika7h@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.11.1"
cinemagoer = "^2022.2.11"
guessit = "^3.4.3"
httpx = "^0.23.0"
humanize = "^4.3.0"
langcodes = "^3.3.0"
lxml = "^4.9.1"
platformdirs = "^2.5.2"
pymediainfo = "^5.1.0"
pyotp = "^2.6.0"
pyoxipng = "^0.1.0"
pyrosimple = "^2.0.0rc1"
requests = "^2.28.0"
rich = "^12.4.4"
"ruamel.yaml" = "^0.17.21"
toml = "^0.10.2"
torf = "^4.0.3"
Wand = "^0.6.9"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
autoflake = "^1.5.1"
flake8 = "^5.0.4"
flake8-bugbear = "^22.8.23"
flake8-pie = "^0.16.0"
Flake8-pyproject = "^1.1.0.post0"
flake8-simplify = "^0.19.3"
isort = {git = "https://github.com/PyCQA/isort.git", rev = "main"}
pre-commit = "^2.20.0"
pyupgrade = "^2.37.3"
unify = "^0.5"

[tool.poetry.scripts]
pptu = "pptu.cli:main"

[tool.autoflake]
exclude = ["pptu/uploaders/__init__.py"]
remove-all-unused-imports = true

[tool.flake8]
exclude = [".venv"]
inline-quotes = "double"
max-line-length = 120
per-file-ignores = ["pptu/uploaders/__init__.py:F401"]

[tool.isort]
classes = ["PPTU"]
line_length = 120
lines_after_imports = 2
profile = "black"
split_on_trailing_comma = true

[tool.vulture]
paths = ["."]
exclude = [".venv/"]
min_confidence = 100
